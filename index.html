<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura Challenge</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo-alura" src="assets/Logo.png" alt="Logo">
        </nav>
    </header>
    <main>
        <section class="seccion-izquierda">
            <textarea id="textoEntrada" class="texto-entrada-izquierda" placeholder="Ingrese texto aquí"></textarea>
            <p class="nota">Solo letras minúsculas y sin acentos</p>
            <br>
            <div class="contenedor-botones">
                <button type="button" class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-derecha">
            <div class="contenedor-salida" id="contenedorSalida">
                <textarea id="textoSalida" class="texto-salida-derecha" readonly></textarea>
                <div id="contenedorImagen" class="contenedor-imagen">
                    <img src="assets/Muñeco.png" alt="Muñeco">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
            </div>
            <div class="contenedor-boton-copiar">
                <button id="botonCopiar" class="boton-copiar" onclick="copiarTexto()" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
</body>
</html>
